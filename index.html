<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart School - Gabtoli High School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      background-color: #004d99;
      padding: 10px;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>  <header>
    <h1>Smart School</h1>
    <p>Gabtoli High School</p>
  </header>  <nav>
    <a href="#attendance">Attendance</a>
    <a href="#dashboard">Dashboard</a>
    <a href="#chat">24/7 Chat</a>
    <a href="#visitor">Visitor Log</a>
  </nav>  <div class="container">
    <div class="section" id="attendance">
      <h2>Attendance System</h2>
      <input type="text" id="studentName" placeholder="Student Name">
      <input type="text" id="class" placeholder="Class">
      <input type="text" id="roll" placeholder="Roll Number">
      <input type="text" id="group" placeholder="Group">
      <button onclick="submitAttendance()">Submit Attendance</button>
      <div id="attendanceResult"></div>
    </div><div class="section" id="dashboard">
  <h2>Performance Dashboard</h2>
  <p>Weekly, Monthly, Yearly reports coming soon...</p>
</div>

<div class="section" id="chat">
  <h2>24/7 Chat Support</h2>
  <p>This is a demo chat box. Real-time chat features coming soon.</p>
</div>

<div class="section" id="visitor">
  <h2>Visitor Information</h2>
  <input type="text" placeholder="Visitor Name">
  <input type="text" placeholder="Reason of Visit">
  <input type="datetime-local">
  <button>Submit Visitor Log</button>
</div>

  </div>  <script>
    function submitAttendance() {
      const name = document.getElementById("studentName").value;
      const roll = document.getElementById("roll").value;
      if (name && roll) {
        document.getElementById("attendanceResult").innerText = `Attendance recorded for ${name} (Roll: ${roll})`;
      } else {
        document.getElementById("attendanceResult").innerText = "Please fill all fields.";
      }
    }
  </script></body>
               </html>
